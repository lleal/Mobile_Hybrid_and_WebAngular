<ion-modal-view class="product edit create">
    <form name="itemEdit" novalidate>
        <ion-header-bar class="bar-positive fix-buttons">
            <div class="buttons left-buttons" style="margin-top: 5px; margin-right: 5px;">
            <button class="button button-icon icon ion-android-arrow-back flat" ng-click="closeModal()"></button>
            </div>
            <h1 class="title">{{cliente_modal.titulo}}</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true">
            <div class="list">
                <label class="item md-input">
                    <input type="text" placeholder="ID" ng-model="cliente_modal.id_cliente">
                </label>
                <label class="item md-input">
                    <input type="text" placeholder="Nombre" ng-model="cliente_modal.nombre">
                </label>  
                <label class="item md-input">
                    <input type="text" placeholder="Apellido" ng-model="cliente_modal.apellido">
                </label>
                <label class="item md-input">
                    <input type="text" placeholder="Correo" ng-model="cliente_modal.email">
                </label>  
                <label class="item md-input" ng-if="cliente_modal.modo === 1">
                    <input type="text" placeholder="Edad" ng-model="cliente_modal.edad">
                </label>
                <label class="item md-input" ng-if="cliente_modal.modo !== 1">
                    <ionic-datepicker input-obj="datepickerObject">
                        <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'yyyy-MMMM-dd'}} Fecha de Nacimiento</button>
                    </ionic-datepicker>
                </label>  
                <label class="item" ng-if="cliente_modal.modo === 1">
                    <button class="button button-block button-positive" ng-click="closeModalBuscar()">Buscar</button>
                </label>
                <label class="item" ng-if="cliente_modal.modo === 2">
                    <button class="button button-block button-balanced" ng-click="closeModalInsertar()">Insertar</button>
                </label>
                <label class="item" ng-if="cliente_modal.modo === 3">
                    <button class="button button-block button-positive" ng-click="closeModalEditar()">Editar</button>
                </label>
            </div>
        </ion-content>
    </form>
</ion-modal-view>
